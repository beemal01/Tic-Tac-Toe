<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="bimal.css">
</head>

<body>

    <main>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>
                <button class="box border"></button>

            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>

    <div class="art border"><b>-By Bimal Kandel</b></div>
    <script src="bimal.js"></script>
</body>

</html>
